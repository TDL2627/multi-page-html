    <!-- the form -->
    <form action="https://formspree.io/f/mleavgwr" method="POST" >
    <h1>A basic form</h1>
    <br>
    <fieldset>
    <legend style="margin-left: 25%;">Personal Details</legend>
    <h3>Enter your details</h3>
    <label for="name">First name:</label><br>
    <input id="name" type="text" name="fname" placeholder="Enter your name" required>
    <br>
    <br>
    <label for="sname">Surname :</label><br>
    <input id="sname" type="text" name="sname" placeholder="Enter your last name" required>
    <br>
    <br>
    <label for="email">Email :</label><br>
    <input id="email" name="email" type="email" placeholder="Enter your email" required>
    <br>
    <br>
    <label for="age">Age :</label><br>
    <input type="number" name="age" placeholder="Enter your age" required>
    <br>
    <br>
    <label for="cell">Cell number:</label><br>
    <input type="number" name="cell" id="cell" placeholder="Enter your phone no. " required>
    <br>
    <br>
    <label for="bdate">When are you born?</label><br>
    <input id="bdate" type="date">
    <br>
    <br>
    <label for="details">Tell me more about yourself:</label><br>
    <textarea id="details" name="message" rows="10" cols="30" ></textarea> 
  </fieldset>
    <br>
    <br>
    <h3>What are you?</h3>
    <label for="gender1">Male:</label>
    <input id="gender1" name="gender" type="radio" >
    <label for="gender2">Female:</label>
    <input id="gender2" name="gender" type="radio" >
    <br>
    <br>
    <h3>What do you have?</h3>
    <input type="checkbox" id="phone" value="Phone">
  <label for="phone"> Phone</label><br>
  <input type="checkbox" id="tablet"  value="Tablet">
  <label for="tablet">Tablet</label><br>
  <input type="checkbox" id="laptop"  value="Laptop">
  <label for="laptop">Laptop</label><br>
  <input type="checkbox" id="desktop"  value="Desktop">
  <label for="desktop">Desktop</label>
  <br>
  <br>
  <label for="language">What is your home language:</label><br>
  <select id="language" name="language">
    <option value="english">English</option>
    <option value="zulu">Zulu</option>
    <option value="xhosa">Xhosa</option>
    <option value="afrikaans">Afrikaans</option>
    <optiion value="sotho">Sotho</optiion>
  </select> 
  <br>
  <br>
  <label for="ppU">Add your profile photo</label><br>
  <input name="image" id="ppU" type="file">
  <br>
  <br>

  <br>
  <br>
  <button id="rbut" type="reset">Reset</button>
    <button id="sub" type="submit">Submit</button>
